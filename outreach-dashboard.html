    :root {
      /* Brand colors from pivotpyramid.com */
      --primary: #E07D3B;
      --primary-hover: #C96A2E;
      --primary-foreground: #FFFFFF;

      /* Stone palette */
      --stone-50: #fafaf9;
      --stone-100: #f5f5f4;
      --stone-200: #e7e5e4;
      --stone-300: #d6d3d1;
      --stone-400: #a8a29e;
      --stone-500: #78716c;
      --stone-600: #57534e;
      --stone-700: #44403c;
      --stone-800: #292524;

      /* Amber accents */
      --amber-50: #fffbeb;
      --amber-100: #fef3c7;
      --amber-600: #d97706;
      --amber-700: #b45309;

      /* Status colors */
      --green-500: #22c55e;
      --green-600: #16a34a;

      /* Spacing & Radius */
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-full: 9999px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--stone-50);
      color: var(--stone-800);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Header bar matching pivotpyramid.com */
    .header-bar {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(250, 250, 249, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(231, 229, 228, 0.5);
    }

    .header-content {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 2rem;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-group {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-pyramid {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-pyramid svg {
      width: 100%;
      height: 100%;
    }

    .logo-text {
      font-weight: 600;
      font-size: 1rem;
      color: var(--stone-800);
    }

    .logo-text span {
      color: var(--stone-400);
      font-weight: 400;
      margin-left: 0.5rem;
    }

    .header-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.4rem 0.75rem;
      background: var(--amber-50);
      border: 1px solid var(--amber-100);
      border-radius: var(--radius-full);
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--amber-700);
    }

    /* Main container */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2.5rem 2rem 4rem;
    }

    /* Page header */
    .page-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .page-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--stone-800);
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    .page-subtitle {
      font-size: 1rem;
      color: var(--stone-500);
    }

    /* Stats row */
    .stats-row {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      margin: 2rem 0;
    }

    .stat-card {
      background: white;
      border: 1px solid var(--stone-200);
      border-radius: var(--radius-md);
      padding: 1rem 1.5rem;
      text-align: center;
      min-width: 100px;
      transition: all 0.2s ease;
    }

    .stat-card:hover {
      border-color: var(--stone-300);
      box-shadow: 0 4px 12px -4px rgba(0, 0, 0, 0.05);
    }

    .stat-value {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--primary);
      line-height: 1.2;
    }

    .stat-label {
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--stone-400);
      margin-top: 0.25rem;
    }

    /* Search bar */
    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 1.25rem;
    }

    .search-input-wrapper {
      position: relative;
      width: 100%;
      max-width: 400px;
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--stone-400);
      width: 16px;
      height: 16px;
      pointer-events: none;
    }

    .search-input {
      width: 100%;
      padding: 0.625rem 1rem 0.625rem 2.5rem;
      border: 1px solid var(--stone-300);
      border-radius: var(--radius-full);
      background: white;
      font-family: inherit;
      font-size: 0.875rem;
      color: var(--stone-800);
      outline: none;
      transition: all 0.15s ease;
    }

    .search-input::placeholder {
      color: var(--stone-400);
    }

    .search-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(224, 125, 59, 0.1);
    }

    .search-clear {
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      background: var(--stone-200);
      border: none;
      color: var(--stone-500);
      width: 18px;
      height: 18px;
      border-radius: 50%;
      font-size: 0.7rem;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
    }

    .search-clear:hover {
      background: var(--stone-300);
      color: var(--stone-700);
    }

    .search-input:not(:placeholder-shown) + .search-clear {
      display: flex;
    }

    /* Filter pills */
    .filter-bar {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .filter-pill {
      padding: 0.5rem 1rem;
      border-radius: var(--radius-full);
      border: 1px solid var(--stone-300);
      background: transparent;
      color: var(--stone-600);
      font-family: inherit;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .filter-pill:hover {
      border-color: var(--stone-400);
      background: var(--stone-100);
    }

    .filter-pill.active {
      background: var(--primary);
      border-color: var(--primary);
      color: var(--primary-foreground);
    }

    /* Tier sections */
    .tier-section {
      margin-bottom: 2rem;
    }

    .tier-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
      padding: 0.5rem 0.75rem;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: background 0.15s ease;
    }

    .tier-header:hover {
      background: var(--stone-100);
    }

    .tier-toggle {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      background: var(--stone-100);
      border: 1px solid var(--stone-200);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: auto;
      transition: all 0.2s ease;
      color: var(--stone-500);
    }

    .tier-toggle svg {
      width: 14px;
      height: 14px;
      transition: transform 0.2s ease;
    }

    .tier-header:hover .tier-toggle {
      background: var(--stone-200);
      border-color: var(--stone-300);
    }

    .tier-section.collapsed .tier-toggle svg {
      transform: rotate(-90deg);
    }

    .tier-section.collapsed .tier-cards {
      display: none;
    }

    .tier-count {
      font-size: 0.75rem;
      color: var(--stone-400);
      font-weight: 500;
    }

    .tier-badge {
      font-size: 0.65rem;
      font-weight: 700;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .tier-1 .tier-badge { background: var(--primary); color: white; }
    .tier-2 .tier-badge { background: #3b82f6; color: white; }
    .tier-3 .tier-badge { background: #8b5cf6; color: white; }
    .tier-4 .tier-badge { background: var(--stone-500); color: white; }

    .tier-title {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--stone-700);
    }

    /* Email cards */
    .email-card {
      background: white;
      border: 1px solid var(--stone-200);
      border-radius: var(--radius-lg);
      margin-bottom: 0.75rem;
      overflow: hidden;
      transition: all 0.2s ease;
    }

    .email-card:hover {
      border-color: var(--stone-300);
      box-shadow: 0 4px 16px -4px rgba(0, 0, 0, 0.08);
    }

    .email-card.sent {
      opacity: 0.55;
    }

    .email-card.sent:hover {
      opacity: 0.75;
    }

    .email-card.sent .status-indicator {
      background: var(--green-500);
    }

    /* Card header */
    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.25rem;
      cursor: pointer;
      transition: background 0.15s ease;
    }

    .card-header:hover {
      background: var(--stone-50);
    }

    .contact-info {
      display: flex;
      align-items: center;
      gap: 0.875rem;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--primary);
      flex-shrink: 0;
    }

    .contact-details {
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
    }

    .contact-name {
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--stone-800);
    }

    .contact-meta {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.8rem;
    }

    .contact-org {
      color: var(--stone-500);
    }

    .contact-email {
      color: var(--primary);
    }

    /* Action buttons */
    .actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn {
      padding: 0.5rem 0.875rem;
      border-radius: var(--radius-sm);
      border: none;
      font-family: inherit;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      text-decoration: none;
    }

    .btn-primary {
      background: var(--primary);
      color: var(--primary-foreground);
    }

    .btn-primary:hover {
      background: var(--primary-hover);
    }

    .btn-secondary {
      background: var(--stone-100);
      color: var(--stone-600);
      border: 1px solid var(--stone-200);
    }

    .btn-secondary:hover {
      background: var(--stone-200);
      color: var(--stone-700);
    }

    .btn-secondary.is-sent {
      background: var(--green-500);
      border-color: var(--green-500);
      color: white;
    }

    .expand-chevron {
      color: var(--stone-400);
      font-size: 0.7rem;
      margin-left: 0.25rem;
      transition: transform 0.2s ease;
    }

    .card-header.expanded .expand-chevron {
      transform: rotate(180deg);
    }

    /* Card body */
    .card-body {
      display: none;
      padding: 0 1.25rem 1.25rem;
      animation: slideIn 0.2s ease;
    }

    .card-body.expanded {
      display: block;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Email fields */
    .email-field {
      margin-bottom: 1rem;
    }

    .field-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.35rem;
    }

    .field-label {
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--stone-400);
    }

    .copy-btn {
      background: transparent;
      border: none;
      color: var(--stone-400);
      font-size: 0.7rem;
      font-weight: 500;
      font-family: inherit;
      cursor: pointer;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 0.25rem;
      transition: all 0.15s ease;
    }

    .copy-btn:hover {
      background: var(--stone-100);
      color: var(--primary);
    }

    .copy-btn.copied {
      color: var(--green-500);
    }

    .copy-icon {
      width: 14px;
      height: 14px;
    }

    .field-content {
      background: var(--stone-50);
      border: 1px solid var(--stone-200);
      border-radius: var(--radius-sm);
      padding: 0.75rem 1rem;
      font-size: 0.9rem;
    }

    .field-content.subject {
      font-weight: 500;
      color: var(--stone-700);
    }

    .field-content.body {
      white-space: pre-wrap;
      line-height: 1.7;
      max-height: 320px;
      overflow-y: auto;
      color: var(--stone-600);
    }

    .field-content.body::-webkit-scrollbar {
      width: 6px;
    }

    .field-content.body::-webkit-scrollbar-track {
      background: var(--stone-100);
      border-radius: 3px;
    }

    .field-content.body::-webkit-scrollbar-thumb {
      background: var(--stone-300);
      border-radius: 3px;
    }

    /* Toast notification */
    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(16px);
      background: var(--stone-800);
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: var(--radius-full);
      font-size: 0.875rem;
      font-weight: 500;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.3);
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .toast-icon {
      color: var(--green-500);
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--stone-400);
    }

    /* Responsive */
    @media (max-width: 640px) {
      .header-content {
        padding: 0 1rem;
      }

      .container {
        padding: 1.5rem 1rem;
      }

      .page-title {
        font-size: 1.5rem;
      }

      .stats-row {
        flex-wrap: wrap;
      }

      .stat-card {
        flex: 1;
        min-width: 80px;
        padding: 0.75rem 1rem;
      }

      .stat-value {
        font-size: 1.5rem;
      }

      .actions {
        flex-wrap: wrap;
      }

      .contact-meta {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.1rem;
      }

      .header-badge {
        display: none;
      }
    }
  </style>
</head>
